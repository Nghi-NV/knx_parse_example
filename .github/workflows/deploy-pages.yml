# Build knx_parse_example và deploy lên GitHub Pages
# Workflow này chạy khi repo gốc là knx_parse_example. Nếu knx_parse_example nằm trong repo khác (monorepo), copy file này vào <repo-gốc>/.github/workflows/ và đổi: run thành "cd knx_parse_example && dart pub get" / "cd knx_parse_example && dart compile ...", path thành "knx_parse_example/web".
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          cache: pub

      - name: Install dependencies
        run: dart pub get

      - name: Build web
        run: dart compile js web/main.dart -o web/main.dart.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
